l_english:
 iraqcrash.1.t:0 "Ghazi bin Faisal Dies in Car Crash"
 iraqcrash.1.d:0 "\n All of Iraq grieves. \n\n The only son of the late King Faisal I of Iraq died in an accident involving his sports car.\n\nKing Ghazi, a known pan-Arab nationalist, opposed British interference in his country since being crowned. \n\nWith his death, the Kingdom still must carry on. King Ghazi's only three-year-old son has now become King Faisal II while the late King's cousin, 'Abd al-Ilah, is named Regent."
 iraqcrash.1.a:0 "May 'Abd al-Ilah bring Iraq glory"